<!DOCTYPE html>
<html lang="en">
<head>

    <title>プログラムで解いてみよう</title>
    <link rel="stylesheet" href="css/課題2-2.css">
</head>
<body>
   {<input type="text" style="background-color:lightblue" id="myInput">}
       <input type="text" style="background-color:paleturquoise" id="myArray">
       <input type="button" style="background-color:cyan" onclick="add()" value="Go"><br>
        maxmum  value: <input type="text" id="max"><br>
        minimum value: <input type="text" id="min">
</body>
<script>
    var myArray = [];
    function add(){
        var i = document.getElementById("myInput")
        myArray.push(i.value);
        document.getElementById("myArray").value=myArray;
        i.value="";
        var max =Math.max(...myArray);
        var min =Math.min(...myArray);
        document.getElementById("max").value = max;
        document.getElementById("min").value = min;
    }
</script>
</html>
